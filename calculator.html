<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>calculator</title>
</head>
<style>
    button{
        border: 16px solid black;
        
    }
</style>

<body>
    <div class="min-h-screen flex justify-center items-center  ">
        <div class="flex flex-col items-center w-[350px] p-1  bg-[rgb(54,52,52)] rounded-2xl  border-4 border-t-gray-600 border-l-gray-600 border-b-gray-600 border-r-gray-600">
            <input 
            type="text" 
            id="number"
            
            readonly
            class="text-right font-semibold text-5xl p-2 bg-green-900 rounded-2xl w-full h-[100px] border-4 border-t-black border-l-black border-b-gray-600 border-r-gray-600 outline-none">
            </input>
            <div id="main" class="w-full mt-10 border-4 border-t-black border-l-black p-2 rounded-2xl bg-[rgb(54,52,52)] border-b-gray-600 border-r-gray-600 outline-none ">
                  <div class="w-full flex justify-between items-center">
                    <button class="w-[70px] active:scale-95 bg-green-400 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600  shadow-lg  h-16 rounded-md text-xl font-semibold">AC</button>
                    <button class="w-[70px] active:scale-95 bg-blue-200  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-xl font-semibold ">/</button>
                    <button class="w-[70px] active:scale-95 bg-blue-200  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-2xl font-semibold">*</button>
                    <button class="w-[70px] active:scale-95 bg-blue-200  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-3xl font-semibold">-</button>
                </div>
             <div class="w-full flex justify-between items-center">
                    <button class="w-[70px] active:scale-95 bg-yellow-100 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600  shadow-lg  h-16 rounded-md text-xl font-semibold">9</button>
                    <button class="w-[70px] active:scale-95 bg-yellow-100 mt-1  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-xl font-semibold ">8</button>
                    <button class="w-[70px] active:scale-95 bg-yellow-100 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600  shadow-lg  h-16 rounded-md text-xl font-semibold">7</button>
                    <button class="w-[70px] active:scale-95 bg-blue-200 mt-1  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-2xl font-semibold">+</button>
                </div>
                <div class="w-full flex justify-between items-center">
                    <button class="w-[70px] active:scale-95 bg-yellow-100 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600  shadow-lg  h-16 rounded-md text-xl font-semibold">6</button>
                    <button class="w-[70px] active:scale-95 bg-yellow-100 mt-1  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-xl font-semibold ">5</button>
                    <button class="w-[70px] active:scale-95 bg-yellow-100 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600  shadow-lg  h-16 rounded-md text-xl font-semibold">4</button>
                    <button class="w-[70px] active:scale-95 bg-blue-200 mt-1  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-xl font-semibold">%</button>
                </div>
                <div class="w-full flex justify-between items-center">
                    <button class="w-[70px] bg-yellow-100 active:scale-95 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600   shadow-lg  h-16 rounded-md text-xl font-semibold">3</button>
                    <button class="w-[70px] bg-yellow-100 active:scale-95 mt-1  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600  shadow-lg  h-16 rounded-md text-xl font-semibold ">2</button>
                    <button class="w-[70px] bg-yellow-100 active:scale-95 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600   shadow-lg  h-16 rounded-md text-xl font-semibold">1</button>
                    <button class="w-[70px] bg-red-400 active:scale-95 mt-1   border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-xl font-semibold">DEL</button>
                </div>
                <div class="w-full flex justify-between items-center">
                    <button class="w-[70px] bg-yellow-100  active:scale-95 mt-1   border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600 shadow-lg  h-16 rounded-md text-xl font-semibold">00</button>
                    <button class="w-[70px] bg-yellow-100 active:scale-95 mt-1  border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600  shadow-lg  h-16 rounded-md text-xl font-semibold ">0</button>
                    <button class="w-[70px] bg-yellow-100 active:scale-95 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600   shadow-lg  h-16 rounded-md text-xl font-semibold">.</button>
                    <button class="w-[70px] bg-yellow-400 active:scale-95 mt-1 border-4 border-b-black border-r-black border-t-gray-600 border-l-gray-600   shadow-lg  h-16 rounded-md text-xl font-semibold">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
