<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            padding: 20px;
        }

        div {
            max-width: 800px;
            margin: auto;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        input[type="button"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>

</head>

<body>
    <div>
        <div>
            <form action="">
                <label for="form1">First Name</label>
                <input type="text" id="form1" placeholder="Firstname">
                <label for="form2">Last Name</label>
                <input type="text" id="form2" placeholder="Lastname">
                <label for="form3">Age</label>
                <input type="text" id="form3" placeholder="age">
                <label for="form4">Gender</label>
                <select name="gender" id="form4">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="button" id="form5" value="Submit" onclick="myfunction()">
            </form>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Fullname</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>

                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="./html2.js"></script>
</body>
</html>
